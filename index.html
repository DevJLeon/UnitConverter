<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Unit Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <div class="units row">
      <select name="unitSelector" id="unitSelector">
        <option value="select">Select Unit</option>
        <option value="lenght">Distance</option>
        <option value="temperature">Temperature</option>
        <option value="weight">Mass / Weight</option>
      </select>
    </div>
    <div class="row mainInputs">
      <div class="quantity col-4">
        <input id="quantityInput" type="number" disabled>
      </div>
      <div class="equals col-4">=</div>
      <div class="result col-4">
        <input id="resultInput" type="number" disabled>
      </div>
    </div>

    <div class="row justify-content-between magnitudes">
    </div>
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
